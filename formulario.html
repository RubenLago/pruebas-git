<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Formulario de registro</h1>

            <input type="text" id="nombre" placeholder="Escribe el nombre" name="nombre">
            <br>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="Máximo 9 números" name="telefono">
            <br>

            <p>
                <select name="" id="">
                    <option value="">selecciona destino</option>
                    <option value="m">madrid</option>
                    <option value="b">barcelona</option>
                    <option value="l">lugo</option>
                </select>
            </p>


            <input type="submit" value="enviar">
        </form>
    </div>

</body>

</html>
